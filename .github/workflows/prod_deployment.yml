name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch name
  push:
    branches: [ personalization ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: # Refering to the GH Environment
      name: github-pages
    env: # This is the env variables assignation
      SITE_URL: ${{ vars.SITE_URL }}
    steps:
      - name: Debug env variables
        run: echo "SITE_URL FROM ENV ${{ env.SITE_URL }}, SITE_URL FROM VARS ${{ vars.SITE_URL }}"
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Update dependency astro-pure
        run: npm pkg set dependencies.astro-pure="file:packages/pure"  
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
